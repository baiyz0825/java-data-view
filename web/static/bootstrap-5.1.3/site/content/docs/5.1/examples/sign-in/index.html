---
layout: examples
title: Signin Template
extra_css:
- "signin.css"
body_class: "text-center"
include_js: false
---

<main class="form-signin">
  <form>
    <img alt="" class="mb-4" height="57" src="/docs/{{< param docs_version >}}/assets/brand/bootstrap-logo.svg"
         width="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input class="form-control" id="floatingInput" placeholder="name@example.com" type="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input class="form-control" id="floatingPassword" placeholder="Password" type="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“{{< year >}}</p>
  </form>
</main>
