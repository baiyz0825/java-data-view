<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../../../dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Carousel</title>
  <style>
    .carousel-item {
      transition: transform 2s ease, opacity .5s ease;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Carousel <small>Bootstrap Visual Test</small></h1>

  <p>The transition duration should be around 2s. Also, the carousel shouldn't slide when its window/tab is hidden.
    Check the console log.</p>

  <div class="carousel slide" data-bs-ride="carousel" id="carousel-example-generic">
    <div class="carousel-indicators">
      <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
              data-bs-target="#carousel-example-generic" type="button"></button>
      <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carousel-example-generic"
              type="button"></button>
      <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carousel-example-generic"
              type="button"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img alt="First slide" src="https://i.imgur.com/iEZgY7Y.jpg">
      </div>
      <div class="carousel-item">
        <img alt="Second slide" src="https://i.imgur.com/eNWn1Xs.jpg">
      </div>
      <div class="carousel-item">
        <img alt="Third slide" src="https://i.imgur.com/Nm7xoti.jpg">
      </div>
    </div>
    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carousel-example-generic" type="button">
      <span aria-hidden="true" class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carousel-example-generic" type="button">
      <span aria-hidden="true" class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<script src="../../dist/dom/event-handler.js"></script>
<script src="../../dist/dom/selector-engine.js"></script>
<script src="../../dist/dom/manipulator.js"></script>
<script src="../../dist/dom/data.js"></script>
<script src="../../dist/base-component.js"></script>
<script src="../../dist/carousel.js"></script>
<script>
  var t0
  var t1
  var carousel = document.getElementById('carousel-example-generic')

  // Test to show that the carousel doesn't slide when the current tab isn't visible
  // Test to show that transition-duration can be changed with css
  carousel.addEventListener('slid.bs.carousel', function (event) {
    t1 = performance.now()
    console.log('transition-duration took ' + (t1 - t0) + 'ms, slid at ' + event.timeStamp)
  })
  carousel.addEventListener('slide.bs.carousel', function () {
    t0 = performance.now()
  })
</script>
</body>
</html>
