<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../../../dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Toast</title>
  <style>
    .notifications {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Toast <small>Bootstrap Visual Test</small></h1>

  <div class="row mt-3">
    <div class="col-md-12">
      <button class="btn btn-primary" id="btnShowToast">Show toast</button>
      <button class="btn btn-primary" id="btnHideToast">Hide toast</button>
    </div>
  </div>
</div>

<div class="notifications">
  <div aria-atomic="true" aria-live="assertive" class="toast" data-bs-delay="2000" id="toastAutoHide" role="alert">
    <div class="toast-header">
      <span class="d-block bg-primary rounded me-2" style="width: 20px; height: 20px;"></span>
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message with <strong>autohide</strong> in 2 seconds
    </div>
  </div>

  <div aria-atomic="true" aria-live="assertive" class="toast" data-bs-autohide="false" role="alert">
    <div class="toast-header">
      <span class="d-block bg-primary rounded me-2" style="width: 20px; height: 20px;"></span>
      <strong class="me-auto">Bootstrap</strong>
      <small class="text-muted">2 seconds ago</small>
      <button aria-label="Close" class="ms-2 mb-1 btn-close" data-bs-dismiss="toast" type="button"></button>
    </div>
    <div class="toast-body">
      Heads up, toasts will stack automatically
    </div>
  </div>
</div>

<script src="../../dist/dom/event-handler.js"></script>
<script src="../../dist/dom/manipulator.js"></script>
<script src="../../dist/dom/data.js"></script>
<script src="../../dist/base-component.js"></script>
<script src="../../dist/toast.js"></script>
<script>
  window.addEventListener('load', function () {
    Array.from(document.querySelectorAll('.toast'))
      .forEach(function (toastNode) {
        new Toast(toastNode)
      })

    document.getElementById('btnShowToast').addEventListener('click', function () {
      Array.from(document.querySelectorAll('.toast'))
        .forEach(function (toastNode) {
          var toast = Toast.getInstance(toastNode)
          toast.show()
        })
    })

    document.getElementById('btnHideToast').addEventListener('click', function () {
      Array.from(document.querySelectorAll('.toast'))
        .forEach(function (toastNode) {
          var toast = Toast.getInstance(toastNode)
          toast.hide()
        })
    })
  })
</script>
</body>
</html>
