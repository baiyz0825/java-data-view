<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../static/css/style_top.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/style_book_detail.css" rel="stylesheet" type="text/css">
    <link href="../../static/img/title_book.ico" rel="shortcut icon" type="image/x">
    <title>期刊详情页</title>
</head>
<body>

<div class="toptip">
    <div class="toptip_logo"><a href="#" target="">
        <img height="40px" src="../../static/img/LIBAIlogo.png">
    </a></div>
    <div class="dropdown">
        <button class="img_user"><img src="../../static/img/user2.png"></button>
        <div class="dropdown-content">
            <a href="#">注册</a>
            <a href="#">登录</a>
            <a href="#">帮助？</a>
        </div>
    </div>
</div>

<div class="content">
    <div class="window">
        <table align="center" border="0">
            <tr>
                <td class="book_img" rowspan="9"><img align="center" height="600px"
                                                      src="../../static/img/book/Contemporary%20Artists.jpg"></td>
                <td class="td_bookinform_title" colspan="2"><span>当代美术家</span>
                    <div style="border:1px solid #CCC "></div>
                </td>
            </tr>
            <tr>
                <td class="td_bookinform"><strong>· 期刊ID编号:</strong></td>
                <td class="td_rebookinform">ISSN 1002-7971</td>
            </tr>
            <tr>
                <td class="td_bookinform"><strong>· 期刊分类:</strong></td>
                <td class="td_rebookinform">艺术文学</td>
            </tr>
            <tr>
                <td class="td_bookinform"><strong>· 期刊出版社：</strong></td>
                <td class="td_rebookinform">中国社会科学院古代史研究所</td>
            </tr>
            <tr>
                <td class="td_bookinform"><strong>· 期刊作者：</strong></td>
                <td class="td_rebookinform">卜宪群</td>
            </tr>
            <tr>
                <td class="td_bookinform"><strong>· 期刊日期：</strong></td>
                <td class="td_rebookinform">1979</td>
            </tr>
            <tr>
                <td class="td_bookinform"><strong>· 期刊价格：</strong></td>
                <td class="td_rebookinform">30.00000</td>
            </tr>
            <tr>
                <td class="td_bookinform"><strong>· 期刊库存：</strong></td>
                <td class="td_rebookinform">182</td>
            </tr>
            <tr>
                <td class="re_btn" colspan="2"><a href="#">
                    <div class="btn_box">
                        <strong>返回</strong>
                    </div>
                </a></td>
            </tr>
        </table>
    </div>
</div>
<div class="overlay"></div>

</body>
</html>
