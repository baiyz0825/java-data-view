<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户搜索</title>
    <link href="../../static/css/style_bottom.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/style_top_search.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/style_result_users.css" rel="stylesheet" type="text/css">
    <link href="../../static/img/title_book.ico" rel="shortcut icon" type="image/x">

<body>

<div class="toptip">
    <div class="toptip_logo"><a href="#" target="">
        <img height="40px" src="../../static/img/LIBAIlogo.png">
    </a></div>
    <div class="toptip_search">
        <form action="" method="get">
            <table align="center">
                <tr>
                    <td class="td_search"><input id="name" name="name" placeholder="期刊名称" type="text" value=""></td>
                    <td class="td_search"><input id="sortBook" name="sortBook" placeholder="期刊分类" type="text" value="">
                    </td>
                    <td class="td_search"><input id="publisher" name="publisher" placeholder="期刊出版社" type="text"
                                                 value=""></td>
                    <td class="td_search"><input id="author" name="author" placeholder="期刊作者" type="text" value=""></td>
                    <td class="td_search"><input id="publishData" name="publishData" placeholder="出版日期" type="text"
                                                 value=""></td>
                    <td align="center"><input id="btn_conf" type="submit" value="搜索"></td>
                </tr>
            </table>
        </form>
    </div>

    <div class="dropdown">
        <button class="img_user"><img src="../../static/img/user2.png"></button>
        <div class="dropdown-content">
            <a href="#">注册</a>
            <a href="#">登录</a>
            <a href="#">帮助？</a>
        </div>
    </div>
</div>

<div class="overlay"></div>

<div class="bottomtip">
    <table align="center" border="0">
        <tr>
            <td> <!-- 当界面大于第一页显示首页和上一页-->
                <button class="botton_key"><a href="#">第一页</a></button>
            </td>
            <td>
                <button class="botton_key"><a href="#">上一页</a></button>
            </td>
            <td>
                <!-- 当界面小于最大页面，显示下一页和最后一页-->
                <button class="botton_key"><a href="#">下一页</a></button>
            </td>
            <td>
                <button class="botton_key"><a href="#">最后一页</a></button>
            </td>
            <td>
                <input id="inputPageNo" name="pageNo" value="">
            </td>
            <td>
                <label for="inputPageNo" id="inputPageNoLabel">
                    <button class="botton_key_jump">跳转</button>
                </label>
            </td>
            <td>
                <div class="num" style="font-size: 15px">当前页：</div>
            </td>

            <td>
                <div class="num" style="font-size: 15px">总页数：</div>
            </td>
